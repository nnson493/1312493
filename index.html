<!DOCTYPE html>

<body>
<canvas id="mycanvas" width="355" height="355"></canvas>
<script type="text/javascript">
    var img = new Image,
    ctx = document.querySelector('canvas').getContext('2d');
ctx.globalAlpha = 0.1;

img.onload = function() {
    for (var y = 0; y < 10; ++y)
        ctx.drawImage(img, 0, y);
}
img.src = 'https://images-na.ssl-images-amazon.com/images/I/51Le%2BJ%2B8MfL._SY355_.jpg';
</script>

<iframe width="560" height="315" src="https://www.youtube.com/embed/CwFFG7_EbpA" frameborder="0" allowfullscreen></iframe>

</body>
